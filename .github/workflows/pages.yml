name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Evita colas si hay varios commits
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  e2e:
    needs: deploy
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ needs.deploy.outputs.page_url }}
      CI: true
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      ISSUE_NUMBER: 4   # Asignar numero de ticket vinculado
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19
          cache: 'npm'

      - run: npm ci

      # Cache binarios de Cypress
      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      # E2E grabando en Cypress Cloud
      - name: Run Cypress (record)
        run: npm run cy:run:all -- --record --key "$CYPRESS_RECORD_KEY" --config baseUrl=${BASE_URL}



      # Reporte Mochawesome
      - run: mkdir -p reports/html
      - run: npx mochawesome-merge reports/mochawesome/*.json -o reports/merged.json
      - run: npx mochawesome-report-generator reports/merged.json -o reports/html --inline -f index

      # Subir artefactos SIEMPRE (pase o falle)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports
          path: |
            reports/html
            reports/junit
            cypress/screenshots
            cypress/videos
          retention-days: 14

      # Asegurar que existan labels (idempotente)
      - name: Ensure labels exist
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh label create "e2e-pass" --color 0E8A16 --description "E2E pipeline passed" || true
          gh label create "e2e-fail" --color D93F0B --description "E2E pipeline failed" || true

      # Etiquetar seg√∫n resultado
      - name: Label issue as PASS
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue edit $ISSUE_NUMBER --add-label "e2e-pass"

      - name: Label issue as FAIL
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue edit $ISSUE_NUMBER --add-label "e2e-fail"

      # Comentar resultados en el issue (siempre)
      - name: Comment results on issue
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          cat << 'EOF' > body.txt
          üö¶ Ejecuci√≥n E2E finalizada

          ‚Ä¢ ‚úÖ Workflow (Actions): RUN_URL
          ‚Ä¢ üåê Base URL del deploy: BASE_URL
          ‚Ä¢ üìä Cypress Cloud (proyecto): https://cloud.cypress.io/projects/mfnt8h/runs
          ‚Ä¢ üìé Artifact Mochawesome: ver "cypress-reports" en la corrida de Actions

          Commit: ${{ github.sha }}
          EOF
          # Reemplazos simples
          sed -i "s|RUN_URL|$RUN_URL|g" body.txt
          sed -i "s|BASE_URL|$BASE_URL|g" body.txt
          gh issue comment $ISSUE_NUMBER --body-file body.txt

      # Cerrar issue cuando los tests pasan (mueve la tarjeta a Done por Project workflow)
      - name: Close issue when tests pass
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue close $ISSUE_NUMBER --comment "Pruebas E2E OK en workflow #${{ github.run_number }}. Tarjeta movida a Done."

name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  e2e:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19
          cache: 'npm'
      - run: npm ci
      # Forzamos baseUrl al sitio ya publicado en Pages:
      - run: npx cypress run --config baseUrl=https://lucianocastr.github.io/ticketeraTesis/ --spec "cypress/e2e/checkout.happy.cy.js"
      - run: mkdir -p reports/html
      - run: npx mochawesome-merge reports/mochawesome/*.json -o reports/merged.json
      - run: npx mochawesome-report-generator reports/merged.json -o reports/html --inline -f index
      # Public√° artefactos (HTML, JUnit, screenshots y videos)
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            reports/html
            reports/junit
            cypress/screenshots
            cypress/videos

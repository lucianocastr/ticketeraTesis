name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Evita colas infinitas si hay varios commits seguidos
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # ðŸ‘‰ exponemos la URL para usarla en e2e
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  e2e:
    needs: deploy
    runs-on: ubuntu-latest
    env:
      # usamos la URL que dejÃ³ el job deploy
      BASE_URL: ${{ needs.deploy.outputs.page_url }}
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19
          cache: 'npm'

      - run: npm ci

      # Cache binarios de Cypress para acelerar
      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      # Forzamos baseUrl al sitio publicado (dinÃ¡mico)
      - run: npx cypress run --config baseUrl=${BASE_URL} --spec "cypress/e2e/checkout.happy.cy.js"

      - run: mkdir -p reports/html
      - run: npx mochawesome-merge reports/mochawesome/*.json -o reports/merged.json
      - run: npx mochawesome-report-generator reports/merged.json -o reports/html --inline -f index

      # Subir artefactos SIEMPRE (pase o falle)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports
          path: |
            reports/html
            reports/junit
            cypress/screenshots
            cypress/videos
          retention-days: 14
